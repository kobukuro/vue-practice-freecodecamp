<html>
    <head>
        <!--import vue.js of development version-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id='root'>
            {{personify}}
            <br>
            <!--v-on:keyup.enter 針對enter鍵放開時的反應；「v-on:」縮寫變成「@」-->
            <input v-model='newPerson' @keyup.enter='addPerson'>
            <br>
              <ul>
                <li v-for='person in people'>{{person.name | capitalize}}</li>
              </ul>
              <!-- vue component is reusable -->
              <!-- 這裡要加v-bind 不然'people'會被視為字串 -->
              <person-list v-bind:people='people'></person-list>
              <person-list v-bind:people='people'></person-list>
              <plan name='plan A'></plan>
              <plan name='plan B'></plan>
          </div>
          <div id='root2'>
          </div>
        <script type='text/x-template' id='plan-template'>
            <div>
                <span>{{name}}</span>
            </div>
        </script>
        <!--import javascript written by myself-->
        <!--這個一定要放最下面-->
        <script src="index.js"></script>
    </body>
</html>
